        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                    myArr = JSON.parse(this.responseText);
                    var y = Math.floor((Math.random()*50));
                    var z = Math.floor((Math.random()*2)+1);
                    var name = Object.keys(myArr)[0];
                    $("#div1").hide();
                    $("#div2").hide();
                    $("#div3").hide();
                    $("#div4").hide();
                    switch(name){
                        case "jokes":
                            $("#div1").fadeIn(1000);
                            $("#div2").fadeIn(1500);
                            switch(z){
                                case 1:
                                    document.getElementById("div1").innerHTML = "<p>Do you like this joke?</p>";
                                    break;
                                case 2:
                                    document.getElementById("div1").innerHTML = "<p>Laugh out loudly!</p>";
                                    break;
                            }
                            document.getElementById("div2").innerHTML = "<p>"+JSON.parse(myArr.jokes[y]).joke+"</p>";
                            break;
                        case "books":
                            $("#div1").fadeIn(1000);
                            $("#div2").fadeIn(1500);
                            $("#div3").fadeIn(1700);
                            $("#div4").fadeIn(2000);
                            switch(z){
                                case 1:
                                    document.getElementById("div1").innerHTML = "<p>Wanna read a book?</p>";
                                    break;
                                case 2:
                                    document.getElementById("div1").innerHTML = "<p>Reading makes you smarter!</p>";
                                    break;
                            }
                            document.getElementById("div2").innerHTML = "<img src=\" " + JSON.parse(myArr.books[y]).image + "\">" ;
                            document.getElementById("div3").innerHTML = "<p >" + JSON.parse(myArr.books[y]).description + "</p>";
                            document.getElementById("div4").innerHTML = "<a href=\'"+JSON.parse(myArr.books[y]).url+"\'>" + JSON.parse(myArr.books[y]).title +"</a>";
                            break;
                        case "musicInfo":
                            $("#div1").fadeIn(1000);
                            $("#div2").fadeIn(1500);
                            $("#div3").fadeIn(1700);
                            switch(z){
                                case 1:
                                    document.getElementById("div1").innerHTML = "<p>Oh, let's break it down!</p>";
                                    break;
                                case 2:
                                    document.getElementById("div1").innerHTML = "<p>Let's drop the beat!</p>";
                                    break;
                            }
                            document.getElementById("div2").innerHTML = "<img src=\" " + JSON.parse(myArr.musicInfo[y]).image + "\">" ;
                            document.getElementById("div3").innerHTML = "<a href=\'"+JSON.parse(myArr.musicInfo[y]).url+"\'>" + JSON.parse(myArr.musicInfo[y]).music +"</a>";
                            break;
                        case "restaurant":
                            $("#div1").fadeIn(1000);
                            $("#div2").fadeIn(1500);
                            $("#div3").fadeIn(1700);
                            $("#div4").fadeIn(2000);
                            switch(z){
                                case 1:
                                    document.getElementById("div1").innerHTML = "<p>Why don't you eat something?</p>";
                                    document.getElementById("div3").innerHTML = "<img src = \"https://img0.etsystatic.com/054/0/9684337/il_570xN.726795730_km9q.jpg\">";
                                    break;
                                case 2:
                                    document.getElementById("div1").innerHTML = "<p>You must be hungry, aren't you?</p>";
                                    document.getElementById("div3").innerHTML = "<img src = \"http://www.nudefoodmovers.com.au/wp-content/uploads/2014/10/fruit-group.png\">";
                                    break;
                            }
                            document.getElementById("div2").innerHTML = "<a style='font-size: 25px;' href=\'"+JSON.parse(myArr.restaurant[y]).website+ "\'>" + JSON.parse(myArr.restaurant[y]).name +"</a>";
                            document.getElementById("div4").innerHTML =  "<p style='font-family:\"Adobe Caslon Pro\", \"Hoefler Text\", Georgia, Garamond, Times, serif;'>"+JSON.parse(myArr.restaurant[y]).address+"</p>";
                            break;
                        case "movie":
                            $("#div1").fadeIn(1000);
                            $("#div2").fadeIn(1500);
                            $("#div3").fadeIn(1700);
                            $("#div4").fadeIn(2000);
                            switch(z){
                                case 1:
                                    document.getElementById("div1").innerHTML = "<p>Want a movie night?</p>";
                                    break;
                                case 2:
                                    document.getElementById("div1").innerHTML = "<p>Enjoy with your friends!</p>";
                                    break;
                            }
                            document.getElementById("div2").innerHTML = "<img src=\" " + JSON.parse(myArr.movie[y]).image + "\">" ;
                            document.getElementById("div3").innerHTML = "<p >" + JSON.parse(myArr.movie[y]).description + "</p>";
                            document.getElementById("div4").innerHTML = "<a href=\'"+JSON.parse(myArr.movie[y]).url+"\'>" + JSON.parse(myArr.movie[y]).title +"</a>";
                            break;
                    }
                }
            };
            x = Math.floor((Math.random()*5)+1);

            switch(x){
